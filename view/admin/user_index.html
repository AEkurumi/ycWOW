{% extends "demo.html" %}

{% block main %}
<div class="breadmenu">
    <ol class="breadcrumb">
        <li><a href="/admin">管理界面</a></li>
        <li><span>用户列表</span></li>
    </ol>
</div>


<h3>用户列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <td>ID</td>
        <td>用户名</td>
        <td>密码</td>
        <td>是否是管理员</td>
    </tr>

    {% for user in allUser%}
    <tr>
        <td>{{user.uid}}</td>
        <td>{{user.uname}}</td>
        <td>{{user.pwd}}</td>
        <td>{% if user.isAdmin %}是{%else%}否{%endif%}</td>
    </tr>
    {%endfor%}
</table>

{% include "page.html" %}
{% endblock %}

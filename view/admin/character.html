{% extends "demo.html" %}

{% block main %}
<div class="breadmenu">
    <ol class="breadcrumb" style="background:#303641; ">
        <li><a href="/admin">管理界面</a></li>
        <li><a href="javascript:void (0)">游戏玩法</a></li>
        <li><span>游戏职业</span></li>
    </ol>
</div>


<div style="padding:10px 40px">
    <h3>游戏职业列表</h3>

    <table class="table table-hover table-striped ">
        <tr>
            <td class="text-center" style="width: 50px;">ID</td>
            <td class="text-center" style="width: 100px;">游戏职业</td>
            <td class="text-center" style="width: 150px;">游戏职业特点</td>
            <td class="text-center">游戏职业简介</td>
            <td class="text-center" style="width: 150px;">职业图片</td>
            <td class="text-center" style="width: 50px;">操作</td>
        </tr>

        {% for cclass in CClass%}
        <tr>
            <td class="text-center" style="height: 100px; line-height: 100px;">{{cclass.cid}}</td>
            <td class="text-center" style="height: 100px; line-height: 100px;">{{cclass.cname}}</td>
            <td class="text-center" style="height: 100px; line-height: 100px;">{{cclass.cfeatures}}</td>
            <td class="text-center" style="height: 100px; padding-top: 49px;">{{cclass.cintro}}</td>
            <td class="text-center" style="height: 100px; line-height: 100px;">
                <img src="../../routers/{{cclass.cpic}}" style="width: 100px;height: 100px;" alt="">
            </td>
            <td class="text-center" style="height: 100px; line-height: 100px;"><a href="/admin/character/delete?id={{cclass.cid.toString()}}">删除</a></td>
        </tr>
        {%endfor%}
    </table>
    {% include "page.html" %}
</div>


{% endblock %}
